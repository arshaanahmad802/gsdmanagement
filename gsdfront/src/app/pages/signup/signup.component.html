<div class="bootstrap-wrapper">

    <div class="container">
         <div class="row" style="margin-top: 20px;">

             <div class="col-md-6 offset-md-3">

                <mat-card>

                <div class="container text-center">

                    <img src="../../../assets/registrationImage.jpg" alt="" height="100px" width="100px">
                </div>



                    <h1 class="text-center">Register here</h1>

                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
                          </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phones</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Designation</mat-label>
                            <input required [(ngModel)]="user.designation" name="designation" matInput placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Question</mat-label>
                            <input required [(ngModel)]="user.question" name="question" matInput placeholder="Enter here">
                        </mat-form-field>


                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button mat-raised-button color="accent" style="margin-left:10px;">Clear</button>
                        </div>
                    </form>
                </mat-card>
                    
             </div>


        </div>
    </div>
</div>
